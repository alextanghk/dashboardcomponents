<script>

exports.name = 'divider';
exports.title = 'Divider';
exports.icon = 'fa-minus';
exports.author = 'Peter Å irka';
exports.group = 'Common';
exports.options = { text: 'My divider' };
exports.version = '1.0.0';

exports.install = function(instance) {
	instance.reconfigure = function() {
		var options = instance.options;
		instance.find('.text').html(options.text);
		instance.transparent(!!options.transparent);
	};

	instance.make = function() {
		instance.aclass('ddivider');
		instance.append('<div class="text"></div>');
		instance.reconfigure();
	};

	instance.on('options', instance.reconfigure);
};
</script>
